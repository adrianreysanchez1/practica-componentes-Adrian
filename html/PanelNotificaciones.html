<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de notificaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CDN (puedes quitarlo si ya lo tienes en tu proyecto) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">
<div class="bg-white shadow-lg rounded-xl p-6 max-w-xl w-full">
  <h1 class="text-2xl font-bold mb-4">Notificaciones</h1>

  <div class="space-y-3">
    <!-- success -->
    <div class="flex items-start gap-3 rounded-lg border border-emerald-200 bg-emerald-50 px-3 py-2">
      <div class="mt-1 h-2 w-2 rounded-full bg-emerald-500"></div>
      <div class="flex-1">
        <p class="text-sm text-emerald-900">
          Cambios guardados correctamente.
        </p>
        <p class="text-xs text-emerald-700 mt-1">
          Hace 2 minutos
        </p>
      </div>
    </div>

    <!-- warning -->
    <div class="flex items-start gap-3 rounded-lg border border-amber-200 bg-amber-50 px-3 py-2">
      <div class="mt-1 h-2 w-2 rounded-full bg-amber-500"></div>
      <div class="flex-1">
        <p class="text-sm text-amber-900">
          Tienes tareas pendientes por revisar.
        </p>
        <p class="text-xs text-amber-700 mt-1">
          Hace 10 minutos
        </p>
      </div>
    </div>

    <!-- info -->
    <div class="flex items-start gap-3 rounded-lg border border-sky-200 bg-sky-50 px-3 py-2">
      <div class="mt-1 h-2 w-2 rounded-full bg-sky-500"></div>
      <div class="flex-1">
        <p class="text-sm text-sky-900">
          Nuevo mensaje del profesor en el foro.
        </p>
        <p class="text-xs text-sky-700 mt-1">
          Hace 30 minutos
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
