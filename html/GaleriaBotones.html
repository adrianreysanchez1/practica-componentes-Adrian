<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Galería de botones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN (puedes quitarlo si ya lo tienes en tu proyecto) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">
<div class="bg-white shadow-lg rounded-xl p-6 max-w-3xl w-full space-y-6">
    <h1 class="text-2xl font-bold">Galería de botones</h1>

    <!-- Botones primarios -->
    <section class="space-y-3">
        <h2 class="font-semibold">Botones primarios</h2>
        <div class="flex flex-wrap gap-3">
            <button class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700">
                Guardar cambios
            </button>
            <button class="px-5 py-3 rounded-lg bg-blue-600 text-white text-base font-semibold hover:bg-blue-700">
                Crear cuenta
            </button>
            <button class="w-full px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700">
                Botón ancho completo
            </button>
        </div>
    </section>

    <!-- Botones secundarios -->
    <section class="space-y-3">
        <h2 class="font-semibold">Botones secundarios</h2>
        <div class="flex flex-wrap gap-3">
            <button class="px-4 py-2 rounded-md border border-slate-300 text-slate-700 text-sm font-medium hover:bg-slate-50">
                Cancelar
            </button>
            <button class="px-5 py-3 rounded-lg border border-slate-300 text-slate-800 text-base font-semibold hover:bg-slate-50">
                Ver detalles
            </button>
        </div>
    </section>

    <!-- Botones de peligro -->
    <section class="space-y-3">
        <h2 class="font-semibold">Botones de peligro</h2>
        <div class="flex flex-wrap gap-3">
            <button class="px-4 py-2 rounded-md bg-red-600 text-white text-sm font-medium hover:bg-red-700">
                Eliminar
            </button>
            <button class="px-5 py-3 rounded-lg bg-red-600 text-white text-base font-semibold hover:bg-red-700">
                Borrar cuenta
            </button>
        </div>
    </section>
</div>
</body>
</html>
